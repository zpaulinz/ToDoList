<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>ToDoList</title>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow border-light mb-3 ">
                        <div class="card-body ">
                            <!-- Editable application title -->
                            <div id="listTitle" class="text-center mb-4" contenteditable="true" onblur="saveTitle()">
                                ToDoList
                            </div>

                            <!-- Input field for tasks -->
                            <div class="input-group mb-3 ">
                                <input type="text" class="form-control" id="taskInput" placeholder="Dodaj nowe zadanie">
                                <button class="btn btn-outline-primary" type="submit" id="button-add" onclick="addTask()">Dodaj</button>
                            </div>
                        
                            <!-- Task List -->
                            <ul id="taskList" class="text-left list-group list-group-flush mb-4">
                                <!-- Tasks will be dynamically added here -->
                            </ul>
                            
                            <!-- Export and Import buttons -->
                            <div class="d-flex justify-content-end">
                                <div class="btn-group">
                                    <button class="btn btn-outline-primary" id="button-download" onclick="exportToJson()">Pobierz</button>
                                    <label for="fileInput" class="btn btn-outline-primary" id="fileInputLabel">Importuj</label>
                                    <input id="fileInput" class="form-control d-none" type="file" accept="application/json" onchange="importFromJson(event)" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
